<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <title th:text="${msg}">Spring Good</title>
</head>
<body>

<div th:replace="fragments/header::menubar"></div>

<div class="container">
  <h2>New Product.</h2>
  <div>
    <form th:object="${product}" method="post" th:action="@{/save}">
      <div class="form-group">
        <label>Kode</label>
        <input type="text" class="form-control" th:field="*{code}" />
      </div>
      <div class="form-group">
        <label>Nama</label>
        <input type="text" class="form-control" th:field="*{name}"/>
      </div>
      <div class="form-group">
        <label>Harga</label>
        <input type="number" class="form-control" th:field="*{price}"/>
      </div>
      </br>
      <p>
        <button class="btn btn-primary" type="submit">Simpan</button>
      </p>
    </form>
  </div>


</div>


<script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.js" type="text/javascript"></script>
<!--<script src="webjars/bootstrap/4.3.1/js/bootstrap.js" type="text/javascript"></script>-->
</body>
</html>
