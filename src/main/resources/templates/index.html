<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title th:text="${msg}">Spring Good</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add}">Tambah</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/edit}">Edit</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" th:object="${searchForm}" method="post" th:action="@{/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{keyword}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dataproduct : ${products}">
                    <td th:text="${dataproduct.id}"></td>
                    <td th:text="${dataproduct.code}"></td>
                    <td th:text="${dataproduct.name}"></td>
                    <td th:text="${dataproduct.price}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{'/edit/'+${dataproduct.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/delete/'+${dataproduct.id}}">Del</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <!--<script src="webjars/bootstrap/4.3.1/js/bootstrap.js" type="text/javascript"></script>-->
</body>
</html>
